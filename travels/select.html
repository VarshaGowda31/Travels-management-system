<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Booking</title>
    <style>
        .package-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .package-box:hover {
            transform: scale(1);
        }

        .package-details {
            display: flex;
            align-items: center;
        }

        .package-details img {
            max-width: 100%; /* Adjusted to 100% width */
            max-height: 150px; /* Set a maximum height for better layout */
            margin-right: 10px;
        }

        .package-details-expanded {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .package-box.selected {
            transform: scale(1.05);
        }

        .package-box.selected .package-details-expanded {
            display: flex;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label,
        input,
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus,
        button:focus {
            outline: none;
            border-color: #333;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>
<body background="#013d46">
    <header>
        <h1>Package Booking</h1>
    </header>

    <section>
        <form id="bookingForm">

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <br><br>


            <label for="numberOfPeople">Number of People:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>

            


            <div class="package-box" onclick="toggleDetails(this)">
                <div class="package-details">
                    <img src="couplesemoji.jpg" alt="Beach Getaway">
                    <span><pre><b>Couples</b></pre><br>
                </div>
                <span><br><pre>Rs6500 per</pre></span>
                <div class="package-details-expanded">
                    <p>2Days/1Night </p>
                    <p>Includes: Accommodation, meals, and beach activities.</p>
                </div>
                <input type="button"name="ooty" value="couples" required>
                <button type="submit">Book Now</button>
            </div>

            <div class="package-box" onclick="toggleDetails(this)">
                <div class="package-details">
                    <img src="friendsemoji.jpg" alt="Beach Getaway">
                    <span><pre><b>Friends</b></pre><br>
                    <br>
                </div>
                <span><br><pre>Rs5500 per</pre></span>
                <div class="package-details-expanded">
                    <p>2Days/1Night</p>
                    <p>Includes: 3Sharing Rooms , meals, and beach activities.</p>
                </div>
                <input type="button" name="Otty" value="Friends" required>
                <button type="submit">Book Now</button>
            </div>
           

        </form>
    </section>

    <script>
        function toggleDetails(packageBox) {
            // Remove 'selected' class from all package boxes
            document.querySelectorAll('.package-box').forEach(box => {
                box.classList.remove('selected');
            });

            // Add 'selected' class to the clicked package box
            packageBox.classList.add('selected');
        }
    </script>
</body>
</html>
